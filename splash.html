
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUAL.Infodose Splash</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 1s ease;
    }
    .circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid white;
      background: radial-gradient(circle at center, #ffffff11, #00000000);
      box-shadow: 0 0 30px rgba(255,255,255,0.3), 0 0 70px rgba(255,255,255,0.15);
      animation: pulse 2.5s ease-in-out infinite;
      position: relative;
      cursor: pointer;
    }
    .line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: white;
      transform: translateY(-50%);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="circle" onclick="ativarTema(event)">
    <div class="line"></div>
  </div>
  <audio id="pulsoSom" src="https://cdn.pixabay.com/download/audio/2022/10/21/audio_76eab2b2fc.mp3?filename=gentle-ambience-126746.mp3" preload="auto"></audio>
  <script>
    function ativarTema(e) {
      const y = e.offsetY;
      const height = e.target.offsetHeight;
      document.getElementById('pulsoSom').play();
      if (y < height / 2) {
        document.body.style.backgroundColor = '#f4f4f4';
      } else {
        document.body.style.backgroundColor = '#000000';
      }
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    }
  </script>
</body>
</html>
